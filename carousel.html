<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="images/bootstrap-logo-shadow.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="carousel" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button" class="active"
            data-bs-target="#carousel"
            data-bs-slide-to="1"
            aria-current="true"
            aria-label="slide"
          ></button>
          <button
            type="button" class="active"
            data-bs-target="#carousel"
            data-bs-slide-to="2"
            aria-current="true"
            aria-label="slide"
          ></button>
          <button
            type="button" class="active"
            data-bs-target="#carousel"
            data-bs-slide-to="3"
            aria-current="true"
            aria-label="slide"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interv="1000">
            <img
              src="images/00a410ce9c3a23c388cbd6c629cc3053.jpg"
              alt="1"
              class="d-block w-100"
              style="width: 50%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/1c7293afa416f1a1a51c3c723536bba9.jpg"
              alt="2"
              class="d-block w-100"
              style="width: 50%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/b96ad0dcbd678d8654b35786557598b5.jpg"
              alt="3"
              class="d-block w-100"
              style="width: 50%"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">next</span>
        </button>
      </div>
    </div>
  </body>
</html>
