<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/bootstrap-logo-shadow.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Collapses</title>
  </head>
  <body>
    <div class="container">
        <button
          class="btn btn-primary btn-lg"
          data-bs-toggle="collapse"
          data-bs-target="#box-card"
          aria-expanded="false"
          aria-controls="box-card">Collapse</button>
  
        <div class="collapse collapse-horizontal" id="box-card">
          <div class="card card-body" style="width: 100px;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores
            odit animi natus. Quae dicta recusandae minus aut at ullam
            praesentium.
          </div>
        </div>
      </div>
  </body>
</html>
